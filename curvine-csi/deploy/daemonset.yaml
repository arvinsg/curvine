kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: curvine-csi-node
  namespace: curvine-system
spec:
  selector:
    matchLabels:
      app: curvine-csi-node
  template:
    metadata:
      labels:
        app: curvine-csi-node
    spec:
      serviceAccountName: curvine-csi-node-sa
      tolerations:
        - operator: Exists
      priorityClassName: system-node-critical
      dnsPolicy: ClusterFirstWithHostNet

      containers:
        - name: csi-plugin
          image: ghcr.io/curvineio/curvine-csi:latest
          imagePullPolicy: Always
          command: ["/opt/curvine/csi"]
          args:
            - --endpoint=$(CSI_ENDPOINT)
            - --nodeid=$(NODE_NAME)
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # Mount mode configuration
            # - "standalone": FUSE runs in independent standalone pod (default, recommended)
            # - "embedded": FUSE runs in CSI container (legacy mode)
            - name: MOUNT_MODE
              value: "standalone"
            # Standalone pod image (defaults to same CSI image)
            - name: STANDALONE_IMAGE
              value: "ghcr.io/curvineio/curvine-csi:latest"
            # Standalone pod ServiceAccount (required for standalone mode)
            # Must match the ServiceAccount name used by CSI node pods
            - name: STANDALONE_SERVICE_ACCOUNT
              value: "curvine-csi-node-sa"
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - rm -f /csi/csi.sock
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          ports:
            - containerPort: 9909
              name: healthz
              protocol: TCP
          volumeMounts:
            - mountPath: /csi
              name: plugin-dir
            - mountPath: /var/lib/kubelet
              mountPropagation: Bidirectional
              name: kubelet-dir
            - mountPath: /registration
              name: registration-dir

        - name: node-driver-registrar
          args:
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
            - --v=5
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/curvine/csi.sock
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.5.1
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /csi
              name: plugin-dir
            - mountPath: /registration
              name: registration-dir

        - name: liveness-probe
          args:
            - --csi-address=/csi/csi.sock
            - --health-port=9909
          image: registry.k8s.io/sig-storage/livenessprobe:v2.8.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /csi
              name: plugin-dir

      volumes:
        - hostPath:
            path: /var/lib/kubelet/plugins/curvine
            type: DirectoryOrCreate
          name: plugin-dir
        - hostPath:
            path: /var/lib/kubelet
            type: Directory
          name: kubelet-dir
        - hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
          name: registration-dir
---
# RBAC for Standalone pod management
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: curvine-csi-standalone-role
rules:
  # Pod management for standalone pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "delete", "get", "list", "watch"]
  # ConfigMap for state persistence
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "delete", "get", "list", "update", "watch"]
  # Events for debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: curvine-csi-standalone-binding  # Keep name for backward compatibility
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: curvine-csi-standalone-role
subjects:
  - kind: ServiceAccount
    name: curvine-csi-node-sa
    namespace: curvine-system
